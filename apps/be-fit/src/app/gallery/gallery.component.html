<div id="gallery">
    <img class="image-item" src="{{image.src}}"  *ngFor="let image of gallery">
    <div class="fab-container">
      <button mat-fab class="fab-toggler" (click)="fileInput.click()"
       >
        <i class="material-icons">add</i>
        <input #fileInput type='file' (change)="onSelectFile($event)" style="display:none;" />
      </button>
    </div>
</div>

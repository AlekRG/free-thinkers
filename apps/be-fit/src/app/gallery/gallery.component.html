<div id="gallery">
  <div class="img-wrap" *ngFor="let image of gallery">
    <img class="image-item" src="{{image.src}}" >
    <div  class="img-description"> 
      <p>This image looks super neat.</p>
    </div>  
  </div>
</div>
<div class="fab-container">
  <button mat-fab class="fab-toggler" (click)="fileInput.click()"
   >
    <i class="material-icons">add</i>
    <input #fileInput type='file' (change)="onSelectFile($event)" style="display:none;" />
  </button>
</div>

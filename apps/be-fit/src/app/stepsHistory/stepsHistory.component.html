<div fxFlexFill>
  <div fxLayout="column">
    <ngx-charts-bar-vertical
      [results]="dataChartSteps"
      xAxisLabel="Date"
      yAxisLabel="Steps"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="false"
      [showYAxisLabel]="false"
    >
    </ngx-charts-bar-vertical>
    <mat-form-field appearance="fill">
      <mat-label floatLabel="always">Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" (dateChange)="onDateChanged()" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>

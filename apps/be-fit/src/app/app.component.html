<div fxFlexFill fxLayout="column">
  <div fxFlex="none">
    <mat-toolbar color="primary">
      <a routerLink="/shoppingSection" style="height: inherit"
        ><img src="../assets/logo.png" alt="Bee Fit" style="height: inherit"
      /></a>
    </mat-toolbar>
  </div>
  <div style="padding: 5px">
    <div fxFlex="1 1 auto" fxLayout="row" fxLayoutGap="5px">
      <div fxFlex="1 1 auto">
        <img
          src="../assets/hana_despotovic_hasanbegovic.jpg"
          alt="Bee Fit"
          style="height: 25px; width: 25px; vertical-align: middle"
        />
        <span style="padding: 0 5px; font-size: 23px; vertical-align: middle"
          >Hana</span
        >
      </div>
      <div fxFlex="1 1 auto">
        <div fxFlex="1 1 auto" fxLayout="row" fxLayoutGap="5px">
          <div>
            <a routerLink="/stepsHistory" style="height: inherit">
              <img
                src="../assets/running.png"
                alt="My Steps:"
                style="height: 25px; width: 25px; vertical-align: middle"
              />
            </a>
            <span
              style="padding: 0 5px; font-size: 23px; vertical-align: middle"
              >{{ dataSum.steps }}</span
            >
          </div>
          <div>
            <a
              routerLink="/tokensHistory"
              style="height: inherit; margin: auto"
            >
              <img
                src="../assets/wallet.png"
                alt="My Tokens:"
                style="height: 25px; width: 25px; vertical-align: middle"
              />
            </a>
            <span
              style="padding: 0 5px; font-size: 23px; vertical-align: middle"
              >{{ dataSum.tokens.toFixed() }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div fxFlex="auto" class="content-wrap"><router-outlet></router-outlet></div>
  <div fxFlex="none">
    <nav
      mat-tab-nav-bar
      class="mat-tab-group-inverted-header"
      fxLayout="column"
    >
      <a
        fxFlex="auto"
        mat-tab-link
        *ngFor="let link of navLinks"
        [routerLink]="link.link"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive"
      >
        {{ link.label }}
      </a>
    </nav>
  </div>
</div>

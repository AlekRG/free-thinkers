<div fxFlexFill fxLayout="column">
  <div fxFlex="none">
    <mat-toolbar color="primary">
      <span>Bee Fit</span>
    </mat-toolbar>
  </div>
  <div fxFlex="auto" class="content-wrap"><router-outlet></router-outlet></div>
  <div fxFlex="none">
    <nav
      mat-tab-nav-bar
      class="mat-tab-group-inverted-header"
      fxLayout="column"
    >
      <a
        fxFlex="auto"
        mat-tab-link
        *ngFor="let link of navLinks"
        [routerLink]="link.link"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive"
      >
        {{ link.label }}
      </a>
    </nav>
  </div>
</div>
